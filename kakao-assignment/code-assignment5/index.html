<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Playlist</title>
  </head>
  <body>
    <header class="playlist-bar">
      <i class="fas fa-times"></i>
      <span>Playlist</span>
      <div></div>
    </header>
    <div class="music-title">
      <img class="big-img" src="img/iu.jpg" />
      <div class="music-title__info">
        <span class="music-title__big-title music-info">IU</span>
        <span class="music-title__big-subtitles music-info">by kkyu</span>
      </div>
    </div>

    <div class="btn">
      <div class="btn__play btn__list">
        <i class="fas fa-play"></i>
      </div>
      <div class="btn__like btn__list">
        <i class="far fa-heart"></i>
      </div>
      <div class="btn__plus btn__list">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <div class="music-list">
      <img class="small-img" src="img/iu.jpg" />
      <div class="music-title__info">
        <span class="music-list__small-title music-info">IU</span>
        <span class="music-list__small-subtitles music-info">IU</span>
      </div>
    </div>

    <div class="music-list">
      <img class="small-img" src="img/iu.jpg" />
      <div class="music-title__info">
        <span class="music-list__small-title music-info">IU</span>
        <span class="music-list__small-subtitles music-info">IU</span>
      </div>
    </div>

    <div class="music-list">
      <img class="small-img" src="img/iu.jpg" />
      <div class="music-title__info">
        <span class="music-list__small-title music-info">IU</span>
        <span class="music-list__small-subtitles music-info">IU</span>
      </div>
    </div>

    <div class="music-list">
      <img class="small-img" src="img/iu.jpg" />
      <div class="music-title__info">
        <span class="music-list__small-title music-info">IU</span>
        <span class="music-list__small-subtitles music-info">IU</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7d1aec5952.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
